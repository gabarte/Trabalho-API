<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Purse</title>
    <link rel="stylesheet" href="STYLE.CSS">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <Style>
        /* CABEÇALHO */
        :root{
            --color-white: #fff;
            --color-dark1: rgb(206, 255, 220);
            --color-dark2: #95f3ab;
            --color-dark3: #06c613;
            --color-dark4: #068319;
            --color-dark5: #ffffff;
            --color-purple: #000000;
        }
        *{
        margin: 0;
        padding: 0; 
        }  
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: var(--color-dark1);
            color: var(--color-white);
        }   
        .img_logo_header {
            height: 50px;
        }  
        
        .header,
        .navigation_header{
            display: flex;
            flex-direction: row;
            align-items: center;
            
        }            
        .header{
            background-color: var(--color-dark2);
            box-shadow: 1px 1px 4px var(--color-dark4);
            height: 5.5em;
            justify-content: space-between;
            padding: 0 10%;
        }
        .navigation_header{
            gap: 3em;
            z-index: 2;
        }
        .navigation_header a{
            text-decoration: none;
            color: var(--color-purple);
            transition: 1s;
            font-weight: bold;
        }
        .active{
            background-color: var(--color-dark3);
            padding: 10px;
            border-radius: 10px;
        }
        .content{
            text-align: center;
            padding-top: 5em;
            height: 100vh;
            transition: 1s;
        }
        .btn_icon_header{
            display: none;
            background: transparent;
            border: none;
            color: var(--color-white);
            cursor: pointer;
        }
        .barraPesquisa{
            background-color: #fff;
            border: 2.5px solid #076b1c;
            border-radius: 20px;
            max-width: 300px;
            min-width: 200px;
            height: 40px;
            align-items: center;
            justify-content: center;
            display: flex;
            text-decoration: #fff;
        }
        .pesquisa {
            background-color: transparent;
            border: transparent;
            width: 260px;
            height: 30px;
        }
        .botao{
            background-color: transparent;
            border: transparent;
            width: 30px;
            height: 30px;
            border-radius: 20px;
            text-align: justify;
            text-decoration: #fff;
        }
        @media screen and (max-width: 820px){
            .pesquisa{
                position: flex;
                max-width: 200px;
            }
            .grid-container {
    grid-template-columns: repeat(2, 1fr);
  }
  
  .grid-item {
    grid-column: span 1;
  }
  .produto img {
    width: 230px;
        }
        .filter {
    max-width: 450px;
    }  
    .slide {
        display: none;
    }
     }

@media (max-width: 520px) {
  .grid-container {
    grid-template-columns: repeat(1, 1fr);
    margin-left: 10%;
}
  .filter {
    max-width: 400px;
    }
  }
  @media (max-width: 1300px) {
    .filter {
    width: 500px;
    float: none;
    margin-bottom: 20px;
    }
    .container {
    grid-template-columns: 1fr;
    width: 100%;
    max-width: 820px;
  }

  .filter {
    width: 100%;
    margin-bottom: 20px;
  }

  .slide {
    width: 100%;
  }
  }

        @media screen and (max-width: 768px) {
            .btn_icon_header{
                display: block;
            }
            .navigation_header{
                position: absolute;
                flex-direction: column !important;
                top: 0;
                background-color: var(--color-dark5);
                height: 100%;
                width: 35vw;
                padding: 1em;
                animation-duration: 1s;
                margin-left: -100vw;
            }
        }
        @keyframes showSidebar {
            from {margin-left: -100vw;}
            top {margin-left: -10vw;}
        }
        
        /* FIM CABEÇALHO*/
    </Style>
</head>
<body>
    <!-- CABEÇALHO -->
    <div class="header" id="header">
        <button onclick="toogleSidebar()" class="btn_icon_header">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>                
        </button>
        <div class="logo_header">
            <img src="imagens/LOGO.png" class="img_logo_header" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Pesquisar produtos">
            <button id="search-button">Pesquisar</button>
          </div>
        <div class="navigation_header" id="navigation_header">
            <button onclick="toogleSidebar()" class="btn_icon_header">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </button>
            <a href="#" class="active">Home</a>
            <a href="#">Produtos</a>
            <a href="#">Login</a>
            <a href="#">Registrar</a>
        </div>
    </div>
    <!-- FIM CABEÇALHO -->

    <!-- CORPO -->
    <div class="container-dadosaluno">
        <p>Nome: Gabriel Antonio Duarte Nunes</p>
        <p>Curso: Análise e Desenvolvimento de Sistemas</p>
        <p>Matrícula: 808601</p>
    </div>
    <div class="container">
        <div class="filter">
          <h2>Filtro</h2>
          <label for="filter-name">Nome:</label>
          <input type="text" id="filter-name">
          <label for="filter-value">Valor:</label>
          <input type="text" id="filter-value">
          <label for="filter-usage">Usage:</label>
          <input type="text" id="filter-usage">
          <label for="filter-category">Categoria:</label>
          <input type="text" id="filter-category">
          <button id="filter-button">Filtrar</button>
        </div>
        <div class="slide">
            <div class="slide">
                <div class="slider-container">
                  <img src="imagens/SLIDE 1.png" alt="Imagem 1">
                  <img src="imagens/SLIDE 2.png" alt="Imagem 2">
                </div>
                <button class="prev-btn">Anterior</button>
                <button class="next-btn">Próximo</button>
              </div>
        </div>
      </div>
      
      <div class="grid-container" id="produtos">
    </div>
    
    
</body>
<script>
    // CABEÇALHO //
    var header = document.getElementById('header');
    var navigationHeader = document.getElementById('navigation_header');
    var content = document.getElementById('content');
    var showSidebar = false;

    function toogleSidebar()
    {
        showSidebar = !showSidebar;
        if (showSidebar)
        {
            navigationHeader.style.marginLeft = '-10vw'
            navigationHeader.style.animationName = 'showSidebar'
            content.style.filter = 'blur(2px)';
        }
        else
        {
            navigationHeader.style.marginLeft = '-100vw' 
            navigationHeader.style.animationName = ''
            content.style.filter = '';
        }
    }
    function closeSidebar()
    {
        if (showSidebar)
        {
            toogleSidebar();
        }
    }
    window.addEventListener('resize', function(event) {
        if (window.innerWidth > 768 && showSidebar)
        {
            toogleSidebar();
        }
    })
    //integrando api
    fetch('https://diwserver.vps.webdock.cloud/products?page=150')
  .then(res => res.json())
  .then(data => {
    const produtos = data.products;
    let str = '';

    produtos.forEach((produto, index) => {
      str += `
        <div class="produto">
          <h3>${produto.title}</h3>
          <img src="${produto.image}" alt="${produto.title}" />
          <p>Preço: $${produto.price}</p>
          <p>Avaliação: ${produto.rating.rate} (${produto.rating.count} avaliações)</p>
          <p>Categoria: ${produto.category}</p>
          <a href="detalhes.html?id=${produto.id}" class="btn-detalhes">Detalhes</a>
        </div>
      `;

      

      if ((index + 1) % 3 === 0) {
        str += '<div class="grid-item"></div>';
      }
    });

    document.getElementById("produtos").innerHTML = str;

    // Filtro de pesquisa
    const searchInput = document.getElementById("search-input");
    const searchButton = document.getElementById("search-button");

    searchButton.addEventListener("click", () => {
      const searchTerm = searchInput.value.toLowerCase();
      const filteredProdutos = produtos.filter(produto => {
        const title = produto.title.toLowerCase();
        const description = produto.description.toLowerCase();
        return title.includes(searchTerm) || description.includes(searchTerm);
      });

      const filteredStr = filteredProdutos.map(produto => `
        <div class="produto">
          <h3>${produto.title}</h3>
          <img src="${produto.image}" alt="${produto.title}" />
          <p>Preço: R$${produto.price}</p>
          <a href="detalhes.html?id=${produto.id}" class="btn-detalhes">Detalhes</a>
        </div>
      `).join('');

      document.getElementById("produtos").innerHTML = filteredStr;
    });
  })
  .catch(error => console.log("Erro na requisição: " + error));

  function buscarProdutos() {
  const url = 'https://diwserver.vps.webdock.cloud/products?page=150';

  fetch(url)
    .then(res => res.json())
    .then(data => {
      const produtos = data.products;
      const produtosContainer = document.getElementById('produtos');
      const filterButton = document.getElementById('filter-button');

      // Função para filtrar os produtos
      function filtrarProdutos() {
        const nomeFiltro = document.getElementById('filter-name').value.toLowerCase();
        const valorFiltro = document.getElementById('filter-value').value.toLowerCase();

        
        const produtosFiltrados = produtos.filter(produto => {
          const nome = produto.title.toLowerCase();
          const valor = produto.price.toString().toLowerCase();

          return nome.includes(nomeFiltro)
              && valor.includes(valorFiltro);
        });

        
        produtosContainer.innerHTML = '';

        
        produtosFiltrados.forEach(produto => {
          const produtoDiv = document.createElement('div');
          produtoDiv.classList.add('produto');

          const titulo = document.createElement('h3');
          titulo.textContent = produto.title;
          produtoDiv.appendChild(titulo);

          const imagem = document.createElement('img');
          imagem.src = produto.image;
          imagem.alt = produto.title;
          produtoDiv.appendChild(imagem);

          const preco = document.createElement('p');
          preco.textContent = `Preço: $${produto.price}`;
          produtoDiv.appendChild(preco);

          const detalhesButton = document.createElement('button');
          detalhesButton.classList.add('btn-detalhes');
          detalhesButton.textContent = 'Detalhes';
          produtoDiv.appendChild(detalhesButton);

          produtosContainer.appendChild(produtoDiv);
        });
      }

      
      filterButton.addEventListener('click', filtrarProdutos);
    })
    .catch(error => {
      console.log('Erro ao buscar os produtos:', error);
    });
}


window.addEventListener('load', buscarProdutos);


const sliderContainer = document.querySelector(".slider-container");
const prevBtn = document.querySelector(".prev-btn");
const nextBtn = document.querySelector(".next-btn");

let slideIndex = 0;
const slides = sliderContainer.querySelectorAll("img");
const totalSlides = slides.length;

prevBtn.addEventListener("click", () => {
  slideIndex = (slideIndex - 1 + totalSlides) % totalSlides;
  updateSlidePosition();
});

nextBtn.addEventListener("click", () => {
  slideIndex = (slideIndex + 1) % totalSlides;
  updateSlidePosition();
});

function updateSlidePosition() {
  sliderContainer.style.transform = `translateX(-${slideIndex * 100}%)`;
}
</script>
</html>
